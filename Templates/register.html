<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bluewater</title>
    <link rel="stylesheet" type="text/css" href="../static/loggedin.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>
<body>
    <nav>
        <div class="logo">bluewater</div>
    </nav>
    <div class="topnav"></div>

    <h1 id="h1">Register</h1>

    <h1 id="h1" style="font-size: 44px;">Login</h1>

        <h2>
            <title>you have 3 attempts</title>
            <div class = 'shadow p-3 mb-5 bg-body rounded'></div>
                <form id="regForm" method="POST" style="border: rgb(77, 77, 77) 1px groove;width:fit-content; align-content: center; margin: 0 auto; border-top-style:unset; 
                color:rgb(44, 44, 44); border-bottom-style:unset; padding: 33px; border-radius: 12%; grid:10%">
                    {{ form.csrf_token }}
                    {{form.hidden_tag()}}
                    {{form.username.label(class='form-label')}}
                    {{form.username(class='form')}}
                    <br>
                    {{ form.csrf_token }}
                    {{ form.password.label(class='form-label')}}
                    {{form.password(class='form')}}
                    <br>
                    <button class="g-recaptcha" 
                data-sitekey={{site_key}}
                data-callback='onSubmit' 
                data-action='submit'>Submit</button>

                </form>
            </div>
    <!--
    <p id="usernamey">Enter your username </p>
    <p id="usernameyy" style="text-indent: 0em;"><input type="text" name="username" required="required" /> </p>
    <p id="passwordy">Create a password </p>
    <p id="passwordyy" style="text-indent: 0em;"><input type="password" name="password" required="required" /> </p>
    -->
    
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function onSubmit(token) {
          document.getElementById("regForm").submit();
        }
      </script>



</body>

</html>
